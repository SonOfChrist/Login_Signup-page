<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp&LoginPage</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">

<!-- LoginForm -->
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="" method="">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="email" value="">
                    </div>
                    <div class="field field-input">
                        <input type="password" class="password"placeholder="password">
                        <i class='bx bx-hide eye-icon' ></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forget-pass">Forget password?</a>
                    </div>
                    <div class="field button-input">
                        <button>Login</button>
                    </div>
                </form>

                    <div class="form-link">
                        <span>Already have an account?<a href="signUp.html" class="link signup-link">Signup</a></span>
                    </div>
            </div>

            <div class="line"></div>
            
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./image/image8-2.webp" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>

<!-- sign up form  -->
        <div class="form signup">
            <div class="form-content">
                <header>Sign Up</header>
                <form action="" method="POST">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="email" value="">
                    </div>
                    <div class="field field-input">
                        <input type="text" class="Username"placeholder="Username">
                    </div>
                    <div class="field field-input">
                        <input type="password" class="password"placeholder="password">
                        <i class='bx bx-hide eye-icon' ></i>
                    </div>
                    <div class="field button-input">
                        <button>SignUp</button>
                    </div>
                </form>

                    <div class="form-link">
                        <span>Already have an account?<a href="" class="link login-link">Login</a></span>
                    </div>
            </div>

            <div class="line"></div>
            
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./image/image8-2.webp" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
    <a href=""></a>
</body>
</html>
